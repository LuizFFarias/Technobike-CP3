<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 3</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./Js/cp3.js" defer></script>
</head>

<body>    
    <div id="msg"></div>
    
    <form action="index.html" method="get" onsubmit="return true" name="formulario">
        <fieldset>
            <legend>Entrar</legend>
            <div>
                <label for="idNome">Nome</label>
                <input type="text" name="txtNome" id="idNome" placeholder="Nome">
            </div>
            <div>
                <label for="idSegNome">Segundo Nome</label>
                <input type="text" name="txtSegNome" id="idSegNome" placeholder="Segundo Nome">
            </div>
            <div>
                <label for="idEmail">Email</label>
                <input type="email" name="txtEmail" id="idEmail" placeholder="Email">
            </div>
            <div>
                <label for="idPass">Senha</label>
                <input type="password" name="txtPass" id="idPass" placeholder="Senha">
            </div>
            <div>
                <label for="idConfirmPass">Confirmar Senha</label>
                <input type="password" name="txtConfirmPass" id="idConfirmPass" placeholder="Confirma Senha">
            </div>
            <div>
                <button type="submit" id="btnSubmit">Entrar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
